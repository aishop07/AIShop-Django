{% extends 'base.html' %}
{% block content %}
<form method="POST" >
    {%csrf_token%}
        <div class="login">登入</div>
        <div class="username-text">使用者名稱:</div>
        <div class="password-text">密碼:</div>
        <div class="username-field">
            <input type="text" name="username" id="username" aria-describedby="emailHelp" placeholder="username" style="margin: 7.5px"/>
        </div>
        <div class="password-field">
            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password" />
        </div>
        
        <input type="checkbox" name="rememberme" id="exampleCheck1"><label for="rememberme">記住我</label>

        <div class="forgot-usr-pwd"><a href="{% url 'member:forget' %}">忘記密碼?</a></div>
        <input type="submit" name="submit" value="GO"  />
    </form>
{% endblock %}
